{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="background-color: #4b4b4b; color: #ffffff;">
    <div class="row">
      <div class="col-md-6 p-4">
        <h2 class="text-white">Kontakt</h2>
        <p>Masz pytania? Skontaktuj się z nami!</p>
        <form>
          <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" class="form-control" id="name" placeholder="Wpisz imię">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Wpisz email">
          </div>
          <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Wpisz swoją wiadomość"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Wyślij</button>
        </form>
      </div>
      <div class="col-md-6 p-4">
        <h2 class="text-white">Dane kontaktowe</h2>
        <p>Telefon: 123-456-789</p>
        <p>Email: info@nazwafirmy.pl</p>
        <p>Adres: ul. Przykładowa 123, 00-000 Warszawa</p>
      </div>
    </div>
  </div>

{% endblock content %}
